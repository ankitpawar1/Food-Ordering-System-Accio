<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Food Ordering System</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <div class="sidebar">
      <div class="logo">
        <img src="—Pngtree—javanese character with blangkon holding_8999487 1.png" alt="Restaurant Logo">
        <h2>Your Restaurant Menu</h2>
        <p>Your Slogan</p>
      </div>
      <div style='border: 1px solid #1C2025;'></div>
      <nav class="nav-links">
        <h3>Quick Links</h3>
        <ul>
          <li>1. Home</li>
          <li>2. Your Orders</li>
          <li>3. Wallet</li>
          <li>4. Profile</li>
          <li>5. Logout</li>
        </ul>
        <div style='border: 1px solid #1C2025;'></div>
        <h3>More About Us</h3>
        <ul>
          <li>1. Our Blog</li>
          <li>2. Upcoming Dishes</li>
          <li>3. Our Story</li>
          <li>4. Social Media Links</li>
        </ul>
      </nav>
    </div>
    <div class="main-content">
      <header>
        <input type="text" placeholder="Search Food Item">
        <button class="btn-signup">Signup</button>
        <button class="btn-login">Login</button>
        <img class="small-logo" src="—Pngtree—javanese character with blangkon holding_8999487 1.png"
          alt="Restaurant Logo">
      </header>
      <section class="hero">
        <img src="Screenshot 2023-07-14 at 11.14 1.png" alt="Delicious Food Menu">
      </section>
      <section class="menu">
        <h2>Menu</h2>
        <div id="menu-items" class="menu-items">
          <!-- Food items will be populated here -->
        </div>
      </section>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
